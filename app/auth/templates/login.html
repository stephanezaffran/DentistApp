{% extends 'base.html' %}

{% block content %}

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.form-group').prop('autocomplete', "new-password");
            $('#time_group').prop('hidden', true);
        });
    </script>
    <h1 class="title">Login</h1>
    <form  method="POST" action="{{ url_for('auth.login') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class="form-control") }}
        </div>
        <div class="form-group validation-container">
            <button type="submit" class="btn btn-primary validation">Login</button>
        </div>
        <div class="validation-container">
             <a class="validation" href="{{ url_for('auth.add_user') }}">Add User</a>
        </div>
    </form>

{% endblock %}
